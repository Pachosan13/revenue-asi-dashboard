app = "revenue-asi-voice-gateway"
primary_region = "dfw"

[build]
  builder = "paketobuildpacks/builder:base"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[env]
  PORT = "8080"

[processes]
  app = "node services/voice-rtp-gateway/server.js"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
